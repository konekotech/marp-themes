#__marp-vscode {
  all: revert;

/* Override VS Code default CSS rules reverting to initial

body.marp-vscode {
  padding: 0;
}

body.marp-vscode img {
  max-width: unset;
  max-height: unset;
}

body.marp-vscode a,
body.marp-vscode a:hover,
body.marp-vscode code {
  color: unset;
}

body.marp-vscode blockquote {
  background: unset;
  border-color: unset;
}

@media screen {
  body.marp-vscode {
    overflow-y: scroll;
  }

    margin: 20px;
  }

  #__marp-vscode svg[data-marpit-svg] {
    box-shadow: 0 5px 10px rgb(0 0 0 / 25%);
    display: block;
    margin: 0;
  }

  /* Based on https://github.com/microsoft/vscode/blob/master/extensions/markdown-language-features/media/markdown.css */
  #code-csp-warning {
    background-color: #444;
    box-shadow: 1px 1px 1px rgb(0 0 0 / 25%);
    color: white;
    cursor: pointer;
    font-family: sans-serif;
    font-size: 12px;
    line-height: 22px;
    margin: 16px;
    padding: 6px;
    position: fixed;
    right: 0;
    text-align: center;
    top: 0;
    word-wrap: break-word;
  }

  #code-csp-warning:hover {
    text-decoration: none;
    background-color: #007acc;
    box-shadow: 2px 2px 2px rgb(0 0 0 / 25%);
  }
}

@media print {
  body.marp-vscode #code-csp-warning {
    display: none;
  }
}

<h2 id="%E4%BB%8A%E5%9B%9E%E5%8B%95%E4%BD%9C%E3%82%92%E7%A2%BA%E8%AA%8D%E3%81%99%E3%82%8B%E3%81%AE%E3%81%AFplatex%E3%81%A7%E3%81%99" class="code-line" data-line="89">今回動作を確認するのは<code>pLaTeX</code>です</h2>
<ul class="code-line" data-line="91">
<li class="code-line" data-line="91">本学の授業で広く使われている</li>
<li class="code-line" data-line="92">使い古されているので、情報が多い</li>
</ul>
<h2 id="%E3%81%93%E3%81%A0%E3%82%8F%E3%82%8B%E4%BA%BA%E3%81%AFlualatex%E3%82%92%E4%BD%BF%E3%81%86%E3%81%A8%E3%81%84%E3%81%84%E3%81%8B%E3%82%82" class="code-line" data-line="94">こだわる人は<code>LuaLaTeX</code>を使うといいかも？</h2>
<ul class="code-line" data-line="96">
<li class="code-line" data-line="96">最新の機能が使える</li>
<li class="code-line" data-line="97"><code>Lua</code>というプログラミング言語が使えるので、自動化がさらに簡単に</li>
</ul>
<h2 id="google-%E6%A4%9C%E7%B4%A2%E3%81%AB%E3%81%8A%E3%81%91%E3%82%8B%E6%B3%A8%E6%84%8F" class="code-line" data-line="99">Google 検索における注意</h2>
<ul class="code-line" data-line="101">
<li class="code-line" data-line="101">Google で「LaTeX インストール」と検索すると一番上に出てくる記事では<code>LuaLaTeX</code>が使われているが、本学の授業で使われているのは<code>pLaTeX</code></li>
</ul>
<footer>@konekotech All rights reserved.</footer>
</section>

<section id="9" data-paginate="true" data-footer="@konekotech All rights reserved." data-theme="test-style" data-marpit-pagination="9" style="--paginate:true;--footer:@konekotech All rights reserved.;--theme:test-style;" data-marpit-pagination-total="22" data-size="4:3">
<h1 id="homebrew-%E3%81%AE%E3%82%A4%E3%83%B3%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AB" class="code-line" data-line="105">Homebrew のインストール</h1>
<p class="code-line" data-line="107"><code>command</code> + <code>space</code>を押して、「terminal」と入力<br />
黒い画面が出てくるので、以下のコマンドを入力</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="110">/bin/bash -c <span class="hljs-string">&quot;<span class="hljs-subst">$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)</span>&quot;</span>
</code></pre>
<p class="code-line" data-line="114">（<a href="https://brew.sh/ja/">https://brew.sh/ja/</a> からコピペできる）</p>
<footer>@konekotech All rights reserved.</footer>
</section>

<section id="10" data-paginate="true" data-footer="@konekotech All rights reserved." data-theme="test-style" data-marpit-pagination="10" style="--paginate:true;--footer:@konekotech All rights reserved.;--theme:test-style;" data-marpit-pagination-total="22" data-size="4:3">
<h1 id="%E3%82%B9%E3%82%AD%E3%83%BC%E3%83%A0%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6" class="code-line" data-line="118">スキームについて</h1>
<h2 id="full-%E3%82%B9%E3%82%AD%E3%83%BC%E3%83%A0" class="code-line" data-line="120">Full スキーム</h2>
<p class="code-line" data-line="122">TexLive のすべての機能をインストール出来るが、容量が 5GB 以上ある。インストールに 30 分以上かかる。<br />
日本語や英語以外の言語もすべて一括でインストールされるので、必要ないものもインストールされる。</p>
<h2 id="basic-%E3%82%B9%E3%82%AD%E3%83%BC%E3%83%A0%E6%8E%A8%E5%A5%A8" class="code-line" data-line="125">Basic スキーム（推奨）</h2>
<p class="code-line" data-line="127">最低限の機能がインストールされる。容量は 1GB 程度。インストールに 10 分程度かかる。<br />
必要な機能は後から追加でインストール可能。</p>
<h2 id="%E3%81%9D%E3%81%AE%E4%BB%96" class="code-line" data-line="130">その他</h2>
<p class="code-line" data-line="132">他にもいくつかのスキームがある。基本的には Full か Basic を選択することが多い。</p>
<footer>@konekotech All rights reserved.</footer>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="134"><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720">

<h2 id="basic-%E3%82%B9%E3%82%AD%E3%83%BC%E3%83%A0%E3%81%AE%E5%A0%B4%E5%90%88%E6%8E%A8%E5%A5%A8" class="code-line" data-line="138">Basic スキームの場合（推奨）</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="140">brew install basictex

<ul class="code-line" data-line="164">
<li class="code-line" data-line="164"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.488ex;" xmlns="http://www.w3.org/2000/svg" width="6.293ex" height="2.108ex" role="img" focusable="false" viewBox="0 -716.3 2781.3 931.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z"></path></g><g data-mml-node="mspace" transform="translate(681,0)"></g><g data-mml-node="mpadded" transform="translate(356,0)"><g transform="translate(0,210)"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mstyle" transform="scale(0.707)"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></g></g></g><g data-mml-node="mspace" transform="translate(886.3,0)"></g><g data-mml-node="mi" transform="translate(716.3,0)"><path data-c="1D447" d="M40 437Q21 437 21 <li class="code-line" data-line="165">terminal から使う</li>
<li class="code-line" data-line="166"><code>tlmgr</code>を使ってパッケージをインストールしたりアップデートしたりすることができる</li>
<li class="code-line" data-line="167"><code>tlmgr</code>は<code>TexLive</code>に含まれている</li>
</ul>
<p class="code-line" data-line="169">パッケージのインストール</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="171">sudo tlmgr install &lt;パッケージ名&gt;
</code></pre>
<p class="code-line" data-line="175">パッケージの一括アップデート</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="177">sudo tlmgr update --self --all
</code></pre>
<p class="code-line" data-line="181">パッケージの削除</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="183">sudo tlmgr remove &lt;パッケージ名&gt;
</code></pre>

<p class="code-line" data-line="279">ダウンロードしたファイルを解凍し、VS Code で開く。</p>
<p class="code-line" data-line="281"><code>Alt</code> + <code>Ctrl</code> + <code>b</code> を押すと、コンパイルが始まる。<br />
画面下にこのチェックマークが表示されたらコンパイル成功。</p>
<p class="code-line" data-line="284"><img src="https://assets.st-note.com/img/1647680078475-5f309y3YWm.png" alt="" /></p>
<p class="code-line" data-line="286"><code>Alt</code> + <code>Ctrl</code> + <code>v</code> を押すと、PDF を開くことができる。<br />
<code>tex</code>ファイルを少しいじりながら、コンパイル結果がきちんと PDF に反映されるか確認してみよう。</p>
